<button mat-icon-button [matMenuTriggerFor]="userActions">
  <span class="relative">
    <mat-icon class="text-white" fontIcon="account_circle"></mat-icon>
  </span>
</button>

<mat-menu #userActions="matMenu" xPosition="before">
  <button mat-menu-item routerLink="/home" *ngIf="(isAuth$|async)">
    <mat-icon fontIcon="account_circle"></mat-icon>
    <span>{{ (user$|async)?.full_name || 'Home' }}</span>
  </button>
  <button mat-menu-item (click)="logOut()" *ngIf="(isAuth$|async)">
    <mat-icon fontIcon="logout"></mat-icon>
    <span>Log out</span>
  </button>
  <button mat-menu-item routerLink="/sign-in" *ngIf="!(isAuth$|async)">
    <mat-icon fontIcon="login"></mat-icon>
    <span>Sign in</span>
  </button>
</mat-menu>
